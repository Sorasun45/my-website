    <div class="content">
        <h1>Control ESP32 LED</h1>
        <button onclick="controlLED('on')">Turn ON LED</button>
        <button onclick="controlLED('off')">Turn OFF LED</button>

        <script>
            async function controlLED(state) {
                const esp32IP = "http://192.168.76.62"; // แทนด้วย IP ของ ESP32
                try {
                    const response = await fetch(`${esp32IP}/led?state=${state}`);
                    const result = await response.text();
                    alert(result);
                } catch (error) {
                    alert("Failed to connect to ESP32");
                }
            }
        </script>
    </div>
